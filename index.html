<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger Related Posts Pro - Demo</title>
    <link rel="stylesheet" href="blogger-related-posts-pro.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="blogger-related-posts-pro.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #f8fafc;
        }
        
        .demo-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 1rem;
            text-align: center;
        }
        
        .demo-header h1 {
            margin: 0 0 1rem 0;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .demo-header p {
            margin: 0;
            font-size: 1.125rem;
            opacity: 0.9;
        }
        
        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .demo-section {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .demo-section h2 {
            color: #1e293b;
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
            font-weight: 600;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }
        
        .demo-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background: #f1f5f9;
            border-radius: 0.5rem;
        }
        
        .demo-control {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .demo-control label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }
        
        .demo-control select,
        .demo-control input {
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }
        
        .demo-control button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .demo-control button:hover {
            background: #1d4ed8;
        }
        
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: #1e293b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            font-size: 1.25rem;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
            z-index: 1000;
        }
        
        .theme-toggle:hover {
            transform: scale(1.05);
        }
        
        [data-theme="dark"] body {
            background: #0f172a;
            color: #f1f5f9;
        }
        
        [data-theme="dark"] .demo-section {
            background: #1e293b;
        }
        
        [data-theme="dark"] .demo-controls {
            background: #334155;
        }
        
        [data-theme="dark"] .demo-control label {
            color: #cbd5e1;
        }
        
        [data-theme="dark"] .demo-control select,
        [data-theme="dark"] .demo-control input {
            background: #475569;
            border-color: #64748b;
            color: #f1f5f9;
        }
        
        @media (max-width: 768px) {
            .demo-header h1 {
                font-size: 2rem;
            }
            
            .demo-controls {
                flex-direction: column;
            }
            
            .theme-toggle {
                top: 0.5rem;
                right: 0.5rem;
                width: 2.5rem;
                height: 2.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">🌙</button>
    
    <header class="demo-header">
        <h1>Blogger Related Posts Pro</h1>
        <p>Professional, responsive, and feature-rich related posts with lazy loading</p>
    </header>

    <div class="demo-container">
        <div class="demo-section">
            <h2>Interactive Demo</h2>
            <div class="demo-controls">
                <div class="demo-control">
                    <label for="layout">Layout</label>
                    <select id="layout">
                        <option value="grid">Grid</option>
                        <option value="list">List</option>
                        <option value="masonry">Masonry</option>
                        <option value="carousel">Carousel</option>
                    </select>
                </div>
                <div class="demo-control">
                    <label for="cardStyle">Card Style</label>
                    <select id="cardStyle">
                        <option value="modern">Modern</option>
                        <option value="classic">Classic</option>
                        <option value="minimal">Minimal</option>
                        <option value="magazine">Magazine</option>
                    </select>
                </div>
                <div class="demo-control">
                    <label for="maxPosts">Max Posts</label>
                    <select id="maxPosts">
                        <option value="3">3</option>
                        <option value="6" selected>6</option>
                        <option value="9">9</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="demo-control">
                    <label for="showThumbnail">Thumbnails</label>
                    <input type="checkbox" id="showThumbnail" checked>
                </div>
                <div class="demo-control">
                    <label for="showSummary">Summary</label>
                    <input type="checkbox" id="showSummary" checked>
                </div>
                <div class="demo-control">
                    <label for="showLabels">Labels</label>
                    <input type="checkbox" id="showLabels" checked>
                </div>
                <div class="demo-control">
                    <button onclick="updateDemo()">Update Demo</button>
                </div>
            </div>
            <div id="demo-posts"></div>
        </div>

        <div class="demo-section">
            <h2>Grid Layout Example</h2>
            <div id="related-posts-grid"></div>
        </div>

        <div class="demo-section">
            <h2>List Layout Example</h2>
            <div id="related-posts-list"></div>
        </div>

        <div class="demo-section">
            <h2>Carousel Layout Example</h2>
            <div id="related-posts-carousel"></div>
        </div>

        <div class="demo-section">
            <h2>Magazine Style Example</h2>
            <div id="related-posts-magazine"></div>
        </div>
    </div>

    <script>

        const mockData = {

                        link: [{ rel: "alternate", href: "#post2" }],

                    {

                        published: { $t: "2023-12-18T12:15:00Z" },
                        author: [{ name: { $t: "Lisa Garcia" } }],
                        media$thumbnail: { url: "/placeholder.svg?height=300&width=400" },

                    }
                ]
            }
        };

        // Override AJAX call for demo purposes
        const originalAjax = $.ajax;
        $.ajax = function(options) {
            if (options.url && options.url.includes('/feeds/posts/default')) {
                setTimeout(() => {
                    options.success(mockData);
                }, Math.random() * 1000 + 500); // Random delay between 500-1500ms
            } else {
                return originalAjax.apply(this, arguments);
            }
        };

        // Theme toggle functionality
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const button = document.querySelector('.theme-toggle');
            button.textContent = newTheme === 'dark' ? '☀️' : '🌙';
        }

        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const button = document.querySelector('.theme-toggle');
            button.textContent = savedTheme === 'dark' ? '☀️' : '🌙';
        }

        // Update demo based on controls
        function updateDemo() {
            const layout = document.getElementById('layout').value;
            const cardStyle = document.getElementById('cardStyle').value;
            const maxPosts = parseInt(document.getElementById('maxPosts').value);
            const showThumbnail = document.getElementById('showThumbnail').checked;
            const showSummary = document.getElementById('showSummary').checked;
            const showLabels = document.getElementById('showLabels').checked;

            $('#demo-posts').bloggerRelatedPostsPro({
                layout: layout,
                cardStyle: cardStyle,
                maxPosts: maxPosts,
                showThumbnail: showThumbnail,
                showSummary: showSummary,
                showLabels: showLabels,
                showDate: true,
                showReadTime: true,
                lazyLoading: true,
                fadeIn: true,
                staggerDelay: 100,
                hoverEffects: true
            });
        }

        // Initialize demos
        $(document).ready(function() {
            loadTheme();

            // Interactive demo
            updateDemo();

            // Grid layout example
            $('#related-posts-grid').bloggerRelatedPostsPro({
                layout: 'grid',
                cardStyle: 'modern',
                maxPosts: 6,
                showThumbnail: true,
                showDate: true,
                showSummary: true,
                showLabels: true,
                showReadTime: true,
                lazyLoading: true,
                fadeIn: true,
                staggerDelay: 100
            });

            // List layout example
            $('#related-posts-list').bloggerRelatedPostsPro({
                layout: 'list',
                cardStyle: 'classic',
                maxPosts: 4,
                showThumbnail: true,
                showDate: true,
                showSummary: true,
                showAuthor: true,
                showLabels: false,
                lazyLoading: true,
                fadeIn: true
            });

            // Carousel layout example
            $('#related-posts-carousel').bloggerRelatedPostsPro({
                layout: 'carousel',
                cardStyle: 'modern',
                maxPosts: 8,
                showThumbnail: true,
                showDate: false,
                showSummary: true,
                summaryLength: 80,
                showLabels: true,
                maxLabels: 2,
                lazyLoading: true,
                fadeIn: true
            });

            // Magazine style example
            $('#related-posts-magazine').bloggerRelatedPostsPro({
                layout: 'grid',
                cardStyle: 'magazine',
                maxPosts: 6,
                showThumbnail: true,
                showDate: true,
                showSummary: true,
                showAuthor: true,
                showLabels: true,
                showReadTime: true,
                lazyLoading: true,
                fadeIn: true,
                staggerDelay: 150
            });
        });
    </script>
</body>
</html>
